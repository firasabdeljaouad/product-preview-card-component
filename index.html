<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="card">
    <div class="card_container">
      <div class="card_image"></div>
      <div class="card_info">
        <p class="sub_title">Perfume</p>
        <h2 class="title">Gabrielle<br> Essence Eau <br>De Parfum</h2>
        <p class="pragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
        <h2>$149.99</h2>
        <p> 
          $169.99
        </p>
        </div>
        <div class="btn">
          <button type="submit"><img src="/imagess/icon-cart.svg">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
